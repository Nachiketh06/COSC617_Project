<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1> <!-- Main title -->

        <!-- Section for displaying current balance -->
        <div class="balance">
            <h2>Current Balance</h2>
            <p id="balance">$0.00</p>
        </div>

        <!-- Section for displaying amounts credited and deducted -->
        <div class="inc-exp-container">
            <div class="inc-exp">
                <h2>Amount Credited</h2>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="inc-exp">
                <h2>Amount Deducted</h2>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <!-- Section for adding new transaction -->
        <div class="add-transaction">
            <h2>Add New Transaction</h2>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction Subject</label>
                    <input type="text" id="text" placeholder="Enter the Transaction Subject">
                </div>
                <div class="form-control">
                    <label for="income-text">Amount Credited</label>
                    <input type="number" id="income-text" placeholder="Enter Amount Credited">
                </div>
                <div class="form-control">
                    <label for="expense-text">Amount Deducted</label>
                    <input type="number" id="expense-text" placeholder="Enter Amount Deducted">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <!-- Section for displaying transactions -->
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="list" class="list">
                <!-- Transaction items will be added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
